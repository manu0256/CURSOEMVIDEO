<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = 'tituloPrincipal'>Iniciando estudos DOM</h1>
    <p id = 'prg0'>Aqui vai o resultado</p>
    <p id = 'prg1'>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id = 'msg'>Clique em mim</div>
    <script>
        //usando QuerySelector
        var d = window.document.querySelector('div#msg') //toda div é representadda por uma #
        /*toda class é representada por um '.' então fica: querySelector('div.msg')*/
        d.style.background = 'blue'
        d.innerText = 'oi'
    </script>
</body>
</html>
